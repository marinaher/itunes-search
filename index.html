<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iTunes Search</title>
    <meta name="keywords" content="marina, iTunes search">
    <meta name="author" content="Marina">
    <meta content="iTunes Search" name="description">
    <meta content="iTunes Search" name="keywords">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gudea|Oswald" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="container">
        <div class="jumbotron">
            <h1>iTunes Search</h1>
            <br>
            <p>Find old music. Explore new music. Whatever you need, we can help you find it.</p>
            <div id="form" class="col-md-12">
                <div class="input-group">
                    <input type="text" id="searchField" class="form-control" placeholder="Enter artist, song or album... ">
                    <span class="input-group-btn">
	                	<button type="button" id="searchButton" class="btn btn-default">Search</button>
           			</span>
                </div>
            </div>
        </div>
<!--         <div class="videoYoutube">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/e4MYnCfDnYw" frameborder="0" allowfullscreen></iframe>
            </div>
        </div> -->
        <div id="results">
            <h3 id="resultsLabel">Returned <span id="resultsCount"></span></h3>
        </div>
        <ul id="searchResultsList" class="row flex-container"></ul>
        <div id="backToTop">
            <a href="#" class="scrollToTop"><img src="images/up-arrow.png"></a>
        </div>
        <form id="pageNav">
			<button type="button" id="showMore" class="btn btn-default" >Show 10 more</button>
		</form>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
