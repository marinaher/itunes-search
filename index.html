<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iTunes Search</title>
    <meta name="keywords" content="marina, iTunes search">
    <meta name="author" content="Marina">
    <meta content="iTunes Search" name="description">
    <meta content="iTunes Search" name="keywords">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="col-md-12">
        <h1>iTunes Search</h1>
        <div id="form" class="col-md-12">
            <div class="input-group">
                <input type="text" id="searchField" class="form-control" placeholder="Enter artist, song or album... ">
                <span class="input-group-btn">
                	<button type="button" id="searchButton" class="btn btn-default">Search</button>
           		</span>
            </div>
            <div id="results">
                <h3 id="resultsLabel">Returned <span id="resultsCount"></span></h3>
            </div>
            <!-- <div id="searchResultsLabel"> -->
                <ul id="searchResultsList">
                	<!-- <li><span id="searchResults"></span></li> -->
                </ul>
            <!-- </div> -->
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
